<html>
  <head>
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: lightgray;
      }
      .login {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      window.onload = () => {
        document.register.action = `${window.location.origin}${window.location.pathname}/register`
      }
    </script>
  </head>
  <body>
    <div class="login">
      <form name="register" action="/register" method="post">
        <center><h1>Create New Account</h1></center>
        <center>
          <label for="username">Username </label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="username"
            required
          />
        </center>
        <br>
        <center>
          <label for="password">Password </label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required
          />
        </center>
        <br>
        <center><input type="submit" value="Register" /></center>
      </form>
    </div>
  </body>
</html>
